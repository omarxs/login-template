<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Template</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="login-dark">
        <form method="post">
            <h2 class="sr-only">Password Reset</h2>
            <div class="illustration"><i class="icon ion-ios-refresh-empty flash animated"></i></div>
            <div class="form-group"><input class="form-control" type="email" data-bs-hover-animate="pulse" name="email" placeholder="email@example.com" autofocus="" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Reset Password</button></div><a class="forgot" href="#"></a></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
